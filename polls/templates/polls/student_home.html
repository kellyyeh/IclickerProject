<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Home</title>
    <p><a href="{% url 'logout' %}">logout</a></p>

    {% load static %}


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'polls/css/apollo.css' %}">

</head>
<body>


  <!-- The top navigation bar -->
  <nav class="navbar navbar-light navbar-expand-md">
      <a class="navar-brand" href="#">
          <img src="{% static 'polls/images/iclicker.jpg' %}" id="logo" class="m-3" width="150px">
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-4 mr-auto">
        <!-- <li class="nav-item mx-3">

        </li> -->

      </ul>
      <span class="navbar-nav">
          <a class="nav-link" href="#">Student Logout</a>
      </span>
    </div>
  </nav>

     <!-- The middle of the page -->
    <div class="d-flex justify-content-center  align-items-start flex-wrap" id="top" style="width: 100vw; height: 100vh; flex-direction: column; overflow-y: scroll;">
       <div class="container d-flex justify-content-center mt-5">
          <h2>Enter Room Number To Begin:</h2>
        </div>

        <form method='post' style="width:100%" novalidate>
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-5" style="margin-bottom: 70px;">
                {{newpoll.title}}
                <button id="gobutton" type="button" style=" "> Go </button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-5" style="margin-bottom: 70px;">

        </div>
    </div>


<script>
$(document).ready(function(){
      $("#gobutton").click(function(){
          if ($("#id_title").val()[0] === "#") {
              var id = $("#id_title").val().split("#")[1]
              window.location = "/student/"+id //redirect to room
          }
      });

    });
</script>

</body>
</html>
